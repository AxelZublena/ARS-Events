<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="stylesheet" href="/assets/css/login.css" />
		<title>Connexion</title>
	</head>
	<body>
		<header>
			<a href="/" id="logo-ars">ars</a>
			<h1 id="dash">Installation</h1>
			<a href="/admin" id="login-icon"
				><img
					src="/assets/img/user.png"
					alt="admin section"
					id="user-img"
			/></a>
		</header>
        <div id="content">
            <div id="information">
                <p>Entrez un nom d'utilisateur et un mot de passe pour créer le compte administrateur.<br>Cette action n'est requise qu'une seule fois.</p>
            </div>
            <form action="/setCredentials" method="POST" class="tile">
                <div class="options" id="dashboard">
                    <h2>Nom d'utilisateur :</h2>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="options" id="dashboard">
                    <h2>Mot de passe :</h2>
                    <input type="password" id="password" name="password" required />
                </div>
                <button type="submit">Créer</button>
            </form>
        </div>
	</body>
</html>
